<p>Marksheet works!</p>

<input type="text" [(ngModel)]="term" (keypress)="filter()" placeholder="Search">


<button (click)="onlyfree()" class="btn6">Only Free delivery</button>
<br><br>
<button (click)="pricelowtohigh()" class="btn1">Price low to high</button>
<button (click)="pricehightolow()" class="btn1">Price high to low</button>
<button (click)="ratinglowtohigh()" class="btn1">rating low to high</button>
<button (click)="ratinghightolow()" class="btn1">rating high to low</button>

<br><br>
<button (click)="applydiscount()" class="btn2">Apply 50% discount</button>
<button (click)="pricecharges()" class="btn3">Price with delivery charges</button>

<br><br>

<button (click)="total()" class="btn4">Total price</button>
<button (click)="totalcart()" class="btn5">Total cart items</button>

<br><br>
<table class="table table-dark table-hover table-bordered">
    <thead>
<tr>
    <th>Product Name</th>
    <th>Price</th>
    <th>Rating</th>
    <th>Free Delivery</th>
</tr>
    </thead>
    <tbody>
     <tr *ngFor="let product of productname">
        <td>{{product.name}}</td>
        <td>{{product.price | price}}</td>
        <td>{{product.rating}}</td>
        <td>{{product.freedelivery}}</td>
     </tr>
    </tbody>
</table>
