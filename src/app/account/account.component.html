<p>Account Works!</p>

<div class="parent">
  <input type="text" [(ngModel)]="term" (keypress)="getFilterAccount()" placeholder="Search Here">

  <label for="">Column:</label>
  <select name="" id="" [(ngModel)]="column">
    <option>account_number</option>
    <option>city</option>
  </select>

  <label for="">order:</label>
  <select name="" id="" [(ngModel)]="order">
    <option>asc</option>
    <option>desc</option>
  </select>

  <button (click)="getSortedAccount()" class="btn btn-danger">Sort</button>
</div>

<label for="">Limit:</label>
<select name="" id="" [(ngModel)]="limit">
  <option>5</option>
  <option>8</option>
  <option>10</option>
  <option>15</option>
</select>

<label for="">page:</label>
<select name="" id="" [(ngModel)]="page">
  <option>1</option>
  <option>2</option>
  <option>3</option>
  <option>4</option>
</select>
<button (click)="getPageAccount()" class="btn btn-danger">Proceed</button>

<table class="table table-dark  table-bordered">
    <thead>
        <tr>
        <th>Account_Name</th>
        <th>Availabel_Balance</th>
        <th>Account_Number</th>
        <th>City</th>
        <th>Profie_Picture</th>
        <th>Id</th>
        <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let account of accounts">
            <td>{{account.account_name}}</td>
            <td>{{account.available_balance}}</td>
            <td>{{account.account_number}}</td>
            <td>{{account.city}}</td>
            <td>
                <img src="{{account.profie_picture}}" alt="">
            </td>
            <td>{{account.id}}</td>
            <td>
                <button (click)="deleteAcount(account.id)" class="btn btn-danger">Delete</button>
            </td>
            
        </tr>
    </tbody>
</table>
