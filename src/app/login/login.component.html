


<div class="parent">
    <div class="child">
      <form [formGroup]="loginForm">
        <h1>Login</h1>
      <label for="">Email</label>
      <br><br>
      <input type="email" name="" id="" placeholder="Email" formControlName="email">
      <br><br>
      <label for="">Password</label>
      <br><br>
      <input type="password" name="" id="" placeholder="Password" formControlName="password">
      <br><br>
      <button (click)="login()">Login</button>
      </form>
    </div>
</div>
