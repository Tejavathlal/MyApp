<div class="parent">
 <input type="text" [(ngModel)]="term" (keypress)="getFilterUsers()" placeholder="Search here">

 <label for="">Column:</label>
 <select name="" id="" [(ngModel)]="column">
    <option>phone</option>
    <option>city</option>
 </select>


 <label for="">Order:</label>
 <select name="" id="" [(ngModel)]="order">
    <option>asc</option>
    <option>desc</option>
    
 </select>
 <button (click)="getSortedUsers()" class="btn btn-danger">Sort</button>
</div>

 <label for="">Limit</label>
 <select name="" id="" [(ngModel)]="limit">
    <option>3</option>
    <option>5</option>
    <option>8</option>
    <option>12</option>

 </select>
 <label for="">Page:</label>
 <select name="" id="" [(ngModel)]="page">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>

 </select>
 <button (click)="getPageUsers()" class="btn btn-danger">Proceed</button>
 <br><br>
<table class="table table-dark table-bordered">
    <thead>
        <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>City</th>
        <th>Fee</th>
        <th>Id</th>
        <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.city}}</td>
            <td>{{user.fee}}</td>
            <td>{{user.id}}</td>
        <td>
            <button (click)="deleteUsers(user.id)" class="btn btn-danger">Delete</button>
        </td>
            
        </tr>
    </tbody>
</table>
