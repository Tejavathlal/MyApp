<section>

<form [formGroup]="userForm" >
    <div class="mb-3 mt-3">
        <label class="form-label">Name:</label>
        <input type="text" class="form-control" id="vehicle" placeholder="Enter  Name" formControlName="name">
      </div>
      <div class="mb-3 mt-3">
        <label class="form-label">Phone:</label>
        <input type="text" class="form-control" id="vehicle" placeholder="Enter Phone Number" formControlName="phone">
      </div>
      <div class="mb-3 mt-3">
        <label class="form-label">City:</label>
        <input type="text" class="form-control" id="vehicle" placeholder="Enter City" formControlName="city">
      </div>
      <div class="mb-3 mt-3">
        <label class="form-label">Fee:</label>
        <input type="text" class="form-control" id="vehicle" placeholder="Enter Fee" formControlName="fee">
      </div>
     <div class="button1">
        <button type="button" class="btn btn-danger" (click)="submit()">Submit</button>
     </div>
</form>
</section>
