<div class="parent">
  <header class="first">
    <div class="first1">
      <h2>{{book.author}}</h2>
      <p><img src="" 
         alt=""><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-calendar2-heart-fill" viewBox="0 0 16 16">
          <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5Zm-2 4v-1c0-.276.244-.5.545-.5h10.91c.3 0 .545.224.545.5v1c0 .276-.244.5-.546.5H2.545C2.245 5 2 4.776 2 4.5Zm6 3.493c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"/>
        </svg> {{book.birthday}}</p>
      <p><img src="" alt="">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
          <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146ZM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5Z"/>
        </svg> {{book.birthPlace}}</p>
    </div>

    <div>
      <!-- <button (click)="add()" class="btn btn-warning">Add New Book</button> -->
      <!-- Button to Open the Modal -->
      <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#myModal">
        Add New Book
      </button>

      <!-- The Modal -->
      <div class="modal " id="myModal">
        <div class="modal-dialog mt-5">
          <div class="modal-content title">

            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Create a New Book</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <form>
              <div class="mb-3 mt-3">
                <label class="form-label">Image URL:</label>
                <input type="text" class="form-control" id="vehicle" placeholder="Enter Image URL">
              </div>
              <div class="mb-3 mt-3">
                <label class="form-label">Title:</label>
                <input type="text" class="form-control" id="vehicle" placeholder="Enter Title">
              </div>
              <div class="mb-3 mt-3">
                <label class="form-label">Purchase link:</label>
                <input type="text" class="form-control" id="vehicle" placeholder="Enter Purchase Link">
              </div>
              <div class="mb-3 mt-3">
                <label class="form-label">Published Year:</label>
                <input type="text" class="form-control" id="vehicle" placeholder="Enter Published Year">
              </div>
            </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-primary submit" data-bs-dismiss="modal">Submit</button>
            </div>

          </div>
        </div>
      </div>

      <br><br>
      <button (click)="getSortedBookbyTitle()">Sort By Title</button>
      <br>
      <button (click)="getSortBookbyDate()">Sort By Published Date</button>
    </div>
  </header>
  <section class="second">
    <div class="second1" *ngFor="let b of book.books; let i=index">
      <div class="dropdown act">
        <button type="button" class="btn btn-dark dropdown-toggle btn1" data-bs-toggle="dropdown">
          Action
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item">Edit</a></li>
          <li><a class="dropdown-item" (click)="deleteBook(i)">Delete</a></li>
        </ul>
      </div>
      <img class="image" src="{{book.books[i].imageUrl}}" alt="">
      <h4 style="text-align: left;">{{book.books[i].title}}</h4>
      <p style="text-align: left;"><img width="24" height="24"
          src="https://img.icons8.com/external-others-phat-plus/24/external-business-business-outline-others-phat-plus-15.png"
          alt="external-business-business-outline-others-phat-plus-15">
        {{book.books[i].PublishDate}}</p>
      <a href="{{book.books[i].purchaseLink}}" target="_blank" class="btn btn-primary btn2">BUY NOW</a>
    </div>
  </section>
</div>
<app-createroald *ngIf="istrue"></app-createroald>
